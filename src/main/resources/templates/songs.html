<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Songs</h1>
        <form class="row g-3 my-3" th:action="@{/songs}" th:data="${year}" method="post">
            <div class="col-auto form-floating w-75">
                <input type="number" class="form-control" id="year" placeholder="1950" min="1800" max="2050">
                <label for="year">Year</label>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
        <table class="table table-dark table-striped table-bordered text-center">
            <thead>
            <tr>
                <div th:each="name :${names}">
                    <th scope="col" th:text="${name}"></th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr th:each="values :${songs}">
                <div th:each="value :${values}">
                    <td th:text="${value}"></td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
